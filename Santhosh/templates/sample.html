<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Please Enter your information</h1>


<form action="/form" methods="post">
<table>
<tr><td>Title</td>
<td><select name="title">
<option name="title" value="Mr.">Mr</option>
<option name="title" value="Mrs.">Mrs</option>
<option value="Mss." name="title">Mss</option>

</select>
</td>
</tr>


<tr><td>Name</td>
<td><input type="text" name="name" /></td>
</tr>



<tr><td>City</td>
<td><input type="text" name="City" /></td>
</tr>


<tr><td>Country</td>
<td><input type="text" name="country" /></td>
</tr>



<tr><td>Telephone</td>
<td><input type="number" name="telephone" /></td>
</tr>

<tr><td>Please inform us of your interest:</td>
<td><input type="checkbox" name="intrest" value="sports" >Sports</td>
<td><input type="checkbox" name="intrest" value="music" >Musisc</td>
<td><input type="checkbox" name="intrest" value="reading" >Reading</td>
<td><input type="checkbox" name="intrest" value="television" >Television</td>
</tr>


<tr><td>Age</td>
<td><input type="radio" name="age" value="Less than 25"/>Less than 25</td>
<td><input type="radio" name="age" value="26-40" />26-40</td>
<td><input type="radio" name="age" value="40-60"/>40-60 </td>
<td><input type="radio" name="age" value="60"/>over 60</td>
</tr>

<tr><td><input type="submit" value="submit"></td></tr>

</table>


</form>


</body>
</html>
